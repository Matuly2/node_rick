<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title> 
    <link rel="stylesheet" type="text/css" href="css/styleInfo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scriptInfo.js"></script>
 
</head>
<body>
    <header>
        <div class="contenedor-logo">
            <a href="/">
                <img src="img/encabezado.png" alt="Logo">
            </a>
        </div>
    </header>
    <nav>
        <div class="contenedor-desplegable">
            <button id="boton-desplegable">
              <img id="imgFiltro" src="img/filtros.png" alt="Botón">
            </button>
            <div id="contenido-desplegable" class="contenido-desplegable">
              <div id="genero">
                <label>Género:</label>
                <input type="radio" name="genero" value="masculino"> Masculino
                <input type="radio" name="genero" value="femenino"> Femenino
              </div>
              <div id="estado">
                <label>Estado:</label>
                <input type="radio" name="estado" value="vivo"> Vivo
                <input type="radio" name="estado" value="muerto"> Muerto
                <input type="radio" name="estado" value="desconocido"> Desconocido
              </div>
              <button id="botonBorrar" onclick="borrarFiltro()">Borrar Filtro</button>
              <button id="botonAplicar" onclick="aplicarFiltro()">Aplicar Filtro</button>
            </div>
          </div>
        <label for="pagina">Selecciona una página:</label>
        <select id="pagina" name="pagina">
        </select>
        <input type="text" id="barraBusqueda" placeholder="Buscar...">
        <button id="buscar" onclick="buscar()">Buscar</button>
    </nav>

    
    
    <div id="resultados-container"></div>
   
    <footer>
        <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span property="dct:title">Rick y Morty</span> by <span property="cc:attributionName">Mateo González Núñez</span> is licensed under <a href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="color: #fff;">CC BY-SA 4.0<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p> 
    </footer>
</body>
</html>
